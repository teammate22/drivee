<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="filename" content="ridee.html">
    <title>Ridee - Сервис заказа такси</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#FFD60A', // Taxi Amber
                            hover: '#E5C009',
                            light: '#FFF6CC',
                        },
                        dark: {
                            950: '#09090b', // Deep background
                            900: '#18181b', // Surface
                            800: '#27272a', // Border/Secondary
                        },
                        glass: 'rgba(24, 24, 27, 0.75)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(255, 214, 10, 0.15)',
                        'card': '0 8px 32px rgba(0, 0, 0, 0.4)',
                    },
                    backgroundImage: {
                        'map-pattern': "url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=2613&auto=format&fit=crop')", // Absract City Dark
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
        }
        
        /* Transition utility for smooth page switching */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .fade-exit {
            opacity: 1;
            transform: scale(1);
        }
        .fade-exit-active {
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.2s ease-in, transform 0.2s ease-in;
            position: absolute;
            width: 100%;
        }

        /* Mock Map styling */
        .map-container {
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1519501025264-65ba15a82390?q=80&w=2564&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
        }
        .map-overlay {
            background: linear-gradient(to bottom, rgba(9,9,11,0.2) 0%, rgba(9,9,11,0.8) 100%);
        }

        /* Scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom inputs */
        .input-dark {
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s;
        }
        .input-dark:focus {
            border-color: #FFD60A;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 214, 10, 0.2);
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(24, 24, 27, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-0 md:p-4 lg:p-8 bg-[#050505]">
    
    <!-- Main App Container: Fixed 1440px max-width as requested for desktop -->
    <div id="app-root" class="relative w-full max-w-[1440px] md:h-[900px] h-[100vh] bg-dark-950 md:rounded-[32px] shadow-2xl overflow-hidden flex flex-col md:flex-row border border-white/5">
        
        <!-- Sidebar Navigation (Desktop) -->
        <aside class="hidden md:flex flex-col w-64 bg-dark-900 border-r border-white/5 p-6 z-20 relative">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center shadow-glow">
                    <i data-lucide="car-taxi-front" class="text-dark-950 w-6 h-6"></i>
                </div>
                <h1 class="font-display text-2xl font-bold tracking-tight text-white">Ridee</h1>
            </div>

            <nav class="flex-1 space-y-2">
                <button onclick="router.navigate('home')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all group active-nav bg-brand text-dark-950">
                    <i data-lucide="map-pin" class="w-5 h-5"></i>
                    <span>Заказ такси</span>
                </button>
                <button onclick="router.navigate('history')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 text-sm font-medium transition-all group">
                    <i data-lucide="clock" class="w-5 h-5 group-hover:text-brand transition-colors"></i>
                    <span>История</span>
                </button>
                <button onclick="router.navigate('favorites')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 text-sm font-medium transition-all group">
                    <i data-lucide="heart" class="w-5 h-5 group-hover:text-brand transition-colors"></i>
                    <span>Избранное</span>
                </button>
                <button onclick="router.navigate('wallet')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 text-sm font-medium transition-all group">
                    <i data-lucide="wallet" class="w-5 h-5 group-hover:text-brand transition-colors"></i>
                    <span>Оплата</span>
                </button>
            </nav>

            <div class="mt-auto pt-6 border-t border-white/5">
                <button onclick="router.navigate('auth')" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-red-400 hover:bg-red-500/10 w-full transition-all text-sm">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Выйти</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 relative h-full flex flex-col">
            
            <!-- Mobile Header -->
            <header class="md:hidden absolute top-0 left-0 right-0 z-30 p-4 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent pointer-events-none">
                <div class="pointer-events-auto bg-dark-900/80 backdrop-blur-md p-2 rounded-full border border-white/10">
                    <i data-lucide="menu" class="w-6 h-6 text-white"></i>
                </div>
                <div class="pointer-events-auto w-10 h-10 bg-brand rounded-full flex items-center justify-center shadow-lg">
                    <span class="font-display font-bold text-dark-950">R</span>
                </div>
            </header>

            <!-- Screens Container -->
            <div id="screen-container" class="relative w-full h-full bg-dark-950 overflow-hidden">
                <!-- Content injected via JS -->
            </div>

            <!-- Mobile Bottom Navigation -->
            <nav id="mobile-nav" class="md:hidden absolute bottom-0 left-0 right-0 bg-dark-900/90 backdrop-blur-xl border-t border-white/10 px-6 py-4 flex justify-between items-center z-40 pb-6 rounded-t-2xl">
                <button onclick="router.navigate('home')" class="mobile-nav-item flex flex-col items-center gap-1 text-brand">
                    <i data-lucide="map-pin" class="w-6 h-6"></i>
                    <span class="text-[10px] font-medium">Такси</span>
                </button>
                <button onclick="router.navigate('favorites')" class="mobile-nav-item flex flex-col items-center gap-1 text-gray-500">
                    <i data-lucide="heart" class="w-6 h-6"></i>
                    <span class="text-[10px] font-medium">Избранное</span>
                </button>
                <button onclick="router.navigate('history')" class="mobile-nav-item flex flex-col items-center gap-1 text-gray-500">
                    <i data-lucide="clock" class="w-6 h-6"></i>
                    <span class="text-[10px] font-medium">История</span>
                </button>
                <button onclick="router.navigate('wallet')" class="mobile-nav-item flex flex-col items-center gap-1 text-gray-500">
                    <i data-lucide="user" class="w-6 h-6"></i>
                    <span class="text-[10px] font-medium">Профиль</span>
                </button>
            </nav>

        </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-area" class="fixed top-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <script>
        // State Management
        const state = {
            isLoggedIn: true,
            favorites: [
                { id: 1, name: "Дом", address: "ул. Пушкина, 52", icon: "home" },
                { id: 2, name: "Офис", address: "БЦ 'Москва', 12 эт.", icon: "briefcase" },
                { id: 3, name: "Спортзал", address: "Фитнес Плаза", icon: "dumbbell" }
            ],
            history: [
                { id: 101, date: "Сегодня, 09:41", from: "ул. Пушкина, 52", to: "БЦ 'Москва'", price: "450 ₽", rating: 5, status: "completed" },
                { id: 102, date: "Вчера, 18:30", from: "ТЦ Галерея", to: "ул. Ленина, 15", price: "320 ₽", rating: 4, status: "completed" },
                { id: 103, date: "15 Марта", from: "Аэропорт", to: "Отель Плаза", price: "1250 ₽", rating: 0, status: "completed" }
            ],
            cards: [
                { id: 1, last4: "4242", brand: "visa" },
                { id: 2, last4: "8899", brand: "mastercard" }
            ]
        };

        const router = {
            current: 'auth',
            
            navigate: function(page) {
                // Handle auth check
                if (page !== 'auth' && !state.isLoggedIn) {
                    this.render('auth');
                    return;
                }
                
                // Update nav states
                document.querySelectorAll('.nav-item').forEach(el => {
                    // Primitive matching logic for demo
                    const isActive = el.getAttribute('onclick')?.includes(page);
                    if(isActive) {
                        el.classList.add('bg-brand', 'text-dark-950');
                        el.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-white/5');
                        // Find icon and fix color
                        const icon = el.querySelector('i');
                        if(icon) icon.classList.remove('group-hover:text-brand');
                    } else {
                        el.classList.remove('bg-brand', 'text-dark-950');
                        el.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-white/5');
                    }
                });

                 // Mobile nav updates
                document.querySelectorAll('.mobile-nav-item').forEach(el => {
                    const isActive = el.getAttribute('onclick')?.includes(page);
                    if(isActive) {
                        el.classList.add('text-brand');
                        el.classList.remove('text-gray-500');
                    } else {
                        el.classList.remove('text-brand');
                        el.classList.add('text-gray-500');
                    }
                });

                // Render Page
                this.render(page);

                // Hide/Show mobile nav based on page
                const mobileNav = document.getElementById('mobile-nav');
                const sidebar = document.querySelector('aside');
                
                if (page === 'auth') {
                    mobileNav.style.display = 'none';
                    sidebar.style.display = 'none';
                } else {
                    mobileNav.style.display = ''; // Restore default (block/flex via css class)
                    // We need to restore sidebar flex on desktop only
                    if (window.innerWidth >= 768) sidebar.style.display = 'flex';
                }
            },

            render: function(page) {
                const container = document.getElementById('screen-container');
                let html = '';

                switch(page) {
                    case 'auth':
                        html = `
                            <div class="w-full h-full flex flex-col md:flex-row bg-dark-950 p-6 md:p-0">
                                <div class="w-full md:w-1/2 h-full flex flex-col justify-center items-center p-8 z-10">
                                    <div class="max-w-[360px] w-full">
                                        <div class="mb-10 text-center md:text-left">
                                            <div class="w-14 h-14 bg-brand rounded-2xl flex items-center justify-center shadow-glow mb-6 mx-auto md:mx-0">
                                                <i data-lucide="car-taxi-front" class="text-dark-950 w-8 h-8"></i>
                                            </div>
                                            <h1 class="text-4xl font-display font-bold mb-2">Добро пожаловать</h1>
                                            <p class="text-gray-400">Введите данные для входа в Ridee</p>
                                        </div>
                                        <form onsubmit="event.preventDefault(); state.isLoggedIn = true; router.navigate('home');" class="space-y-4">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-400 mb-1.5">Email</label>
                                                <input type="email" placeholder="alex@example.com" class="w-full px-4 py-3 rounded-xl input-dark" required>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-400 mb-1.5">Пароль</label>
                                                <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl input-dark" required>
                                            </div>
                                            <button type="submit" class="w-full py-4 bg-brand text-dark-950 font-bold rounded-xl hover:bg-brand-hover transition-colors shadow-glow mt-4">
                                                Войти
                                            </button>
                                        </form>
                                        <p class="mt-8 text-center text-sm text-gray-500">
                                            Нет аккаунта? <a href="#" class="text-brand hover:underline">Регистрация</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="hidden md:block w-1/2 h-full relative overflow-hidden">
                                     <div class="absolute inset-0 bg-gradient-to-tr from-brand/20 to-purple-500/20 mix-blend-overlay z-10"></div>
                                     <img src="https://images.unsplash.com/photo-1561555669-63fce64710cc?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-full object-cover opacity-60">
                                     <div class="absolute bottom-12 left-12 right-12 z-20">
                                        <h2 class="text-3xl font-display font-bold leading-tight">Быстрые поездки по<br><span class="text-brand">лучшим ценам</span></h2>
                                     </div>
                                </div>
                            </div>
                        `;
                        break;

                    case 'home':
                        html = `
                            <div class="relative w-full h-full map-container">
                                <!-- Map overlay gradient -->
                                <div class="absolute inset-0 map-overlay pointer-events-none"></div>
                                
                                <!-- Booking Panel -->
                                <div class="absolute bottom-0 md:top-6 md:left-6 md:bottom-auto w-full md:w-[400px] z-20 p-4 md:p-0">
                                    <div class="glass-panel p-6 rounded-t-[32px] md:rounded-[24px] shadow-card">
                                        <div class="w-12 h-1 bg-white/20 rounded-full mx-auto mb-6 md:hidden"></div>
                                        
                                        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                                            Куда едем?
                                        </h2>
                                        
                                        <div class="space-y-3 relative mb-6">
                                            <div class="absolute left-[19px] top-8 bottom-8 w-[2px] bg-white/10 z-0"></div>
                                            
                                            <div class="relative z-10">
                                                <div class="flex items-center gap-3 bg-dark-800/50 p-3 rounded-xl border border-white/5">
                                                    <div class="w-4 h-4 rounded-full border-[3px] border-brand shrink-0"></div>
                                                    <input type="text" value="Текущее местоположение" class="bg-transparent text-sm w-full outline-none text-gray-300" readonly>
                                                </div>
                                            </div>
                                            
                                            <div class="relative z-10">
                                                <div class="flex items-center gap-3 bg-dark-900 p-3 rounded-xl border border-brand/50 shadow-glow">
                                                    <div class="w-4 h-4 rounded-full bg-brand shrink-0"></div>
                                                    <input type="text" placeholder="Укажите адрес..." class="bg-transparent text-sm w-full outline-none placeholder-gray-500 font-medium">
                                                    <button class="text-gray-400 hover:text-white">
                                                        <i data-lucide="map" class="w-4 h-4"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Car Selection -->
                                        <div class="mb-6">
                                            <h3 class="text-xs text-gray-500 font-bold uppercase tracking-wider mb-3">Выберите класс</h3>
                                            <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
                                                <div class="flex-1 min-w-[100px] bg-brand text-dark-950 p-3 rounded-xl border border-brand cursor-pointer relative overflow-hidden group">
                                                    <div class="absolute right-[-10px] top-[-10px] w-12 h-12 bg-white/20 rounded-full blur-xl group-hover:bg-white/40 transition-all"></div>
                                                    <p class="font-bold text-sm">Эконом</p>
                                                    <p class="text-xs opacity-80 mb-2">3 мин</p>
                                                    <div class="flex justify-between items-end">
                                                        <span class="font-display font-bold text-lg">349₽</span>
                                                        <i data-lucide="car-front" class="w-5 h-5"></i>
                                                    </div>
                                                </div>
                                                <div class="flex-1 min-w-[100px] bg-dark-800 p-3 rounded-xl border border-white/10 hover:border-brand/50 cursor-pointer transition-all">
                                                    <p class="font-bold text-sm text-gray-200">Комфорт</p>
                                                    <p class="text-xs text-gray-500 mb-2">6 мин</p>
                                                    <div class="flex justify-between items-end">
                                                        <span class="font-display font-bold text-lg text-white">520₽</span>
                                                        <i data-lucide="gem" class="w-5 h-5 text-gray-400"></i>
                                                    </div>
                                                </div>
                                                <div class="flex-1 min-w-[100px] bg-dark-800 p-3 rounded-xl border border-white/10 hover:border-brand/50 cursor-pointer transition-all">
                                                    <p class="font-bold text-sm text-gray-200">Бизнес</p>
                                                    <p class="text-xs text-gray-500 mb-2">12 мин</p>
                                                    <div class="flex justify-between items-end">
                                                        <span class="font-display font-bold text-lg text-white">990₽</span>
                                                        <i data-lucide="briefcase" class="w-5 h-5 text-gray-400"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Payment Method Mini -->
                                        <div class="flex items-center justify-between mb-6 p-3 rounded-xl bg-white/5 cursor-pointer hover:bg-white/10 transition-colors">
                                            <div class="flex items-center gap-3">
                                                <div class="w-8 h-5 bg-white rounded flex items-center justify-center">
                                                    <div class="w-3 h-3 bg-red-500 rounded-full opacity-80 -mr-1"></div>
                                                    <div class="w-3 h-3 bg-orange-500 rounded-full opacity-80"></div>
                                                </div>
                                                <span class="text-sm font-medium">Mastercard •••• 8899</span>
                                            </div>
                                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-500"></i>
                                        </div>

                                        <button onclick="showNotification('Поиск водителя...', 'success'); setTimeout(()=>showNotification('Водитель найден! Toyota Camry, 3 мин.', 'success'), 2000)" class="w-full py-4 bg-brand text-dark-950 font-bold font-display text-lg rounded-xl hover:bg-brand-hover transition-colors shadow-glow flex items-center justify-center gap-2">
                                            <span>Заказать такси</span>
                                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        break;

                    case 'favorites':
                        const favList = state.favorites.map(fav => `
                            <div class="flex items-center justify-between p-4 bg-dark-800/50 rounded-2xl border border-white/5 hover:border-brand/30 transition-all group cursor-pointer">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-dark-900 rounded-full flex items-center justify-center text-brand border border-white/5 group-hover:scale-110 transition-transform">
                                        <i data-lucide="${fav.icon}" class="w-5 h-5"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-white group-hover:text-brand transition-colors">${fav.name}</h3>
                                        <p class="text-sm text-gray-400">${fav.address}</p>
                                    </div>
                                </div>
                                <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
                                    <i data-lucide="more-vertical" class="w-5 h-5 text-gray-500"></i>
                                </button>
                            </div>
                        `).join('');

                        html = `
                            <div class="w-full h-full p-6 md:p-12 overflow-y-auto">
                                <div class="max-w-2xl mx-auto">
                                    <div class="flex justify-between items-end mb-8">
                                        <div>
                                            <h2 class="text-3xl font-display font-bold mb-2">Избранное</h2>
                                            <p class="text-gray-400">Сохраненные адреса для быстрого заказа</p>
                                        </div>
                                        <button class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                                            <i data-lucide="plus" class="w-4 h-4"></i> Добавить
                                        </button>
                                    </div>
                                    <div class="space-y-4">
                                        ${favList}
                                    </div>
                                </div>
                            </div>
                        `;
                        break;
                    
                    case 'history':
                        const historyList = state.history.map(item => `
                            <div class="relative pl-8 pb-8 border-l border-white/10 last:pb-0 last:border-0">
                                <div class="absolute left-[-6px] top-0 w-3 h-3 bg-brand rounded-full ring-4 ring-dark-950"></div>
                                <div class="bg-dark-800/40 p-5 rounded-2xl border border-white/5 hover:bg-dark-800/80 transition-all">
                                    <div class="flex justify-between items-start mb-4">
                                        <div>
                                            <span class="text-xs font-bold text-brand uppercase tracking-wider mb-1 block">${item.status === 'completed' ? 'Завершена' : 'Отменена'}</span>
                                            <h4 class="font-bold text-lg">${item.price}</h4>
                                        </div>
                                        <span class="text-sm text-gray-500">${item.date}</span>
                                    </div>
                                    
                                    <div class="space-y-3 mb-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-2 h-2 rounded-full bg-white/20"></div>
                                            <span class="text-sm text-gray-300">${item.from}</span>
                                        </div>
                                        <div class="flex items-center gap-3">
                                            <div class="w-2 h-2 rounded-full bg-brand"></div>
                                            <span class="text-sm text-white font-medium">${item.to}</span>
                                        </div>
                                    </div>

                                    <div class="flex items-center justify-between pt-4 border-t border-white/5">
                                        <div class="flex gap-1">
                                            ${[1,2,3,4,5].map(star => `
                                                <i data-lucide="star" class="w-4 h-4 ${star <= item.rating ? 'text-brand fill-brand' : 'text-gray-600'}"></i>
                                            `).join('')}
                                        </div>
                                        <button class="text-xs text-gray-400 hover:text-white flex items-center gap-1">
                                            <i data-lucide="message-square" class="w-3 h-3"></i>
                                            ${item.rating ? 'Изменить отзыв' : 'Оставить отзыв'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('');

                        html = `
                            <div class="w-full h-full p-6 md:p-12 overflow-y-auto">
                                <div class="max-w-2xl mx-auto">
                                    <h2 class="text-3xl font-display font-bold mb-8">История поездок</h2>
                                    <div class="mt-4">
                                        ${historyList}
                                    </div>

            const container = document.getElementById('notification-area');
            const notif = document.createElement('div');
            notif.className = `transform translate-x-full transition-transform duration-300 flex items-center gap-3 p-4 rounded-xl shadow-lg border border-white/10 ${

            }`;
            notif.style.backdropFilter = 'blur(12px)';
            notif.innerHTML = `

                <span class="text-sm font-medium pr-2">${message}</span>
            `;
            
            container.appendChild(notif);
            lucide.createIcons();

            // Animate in

                notif.classList.remove('translate-x-full');
            });

            // Remove after 3s

                setTimeout(() => notif.remove(), 300);
            }, 3500);
